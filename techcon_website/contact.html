<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on Social Media:</p>
            <ul>
                <li><a href="https://www.facebook.com/TechCon" target="_blank">Facebook</a></li>
                <li><a href="https://www.twitter.com/TechCon" target="_blank">Twitter</a></li>
                <li><a href="https://www.linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <section>
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!..." 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright &copy; 2024 TechCon - <a href="https://techcon.com" target="_blank">here</a></p>
    </footer>
</body>
</html>
